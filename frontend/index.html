<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аренда домов</title>
  <!-- TailwindCSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX (можно заменить на локальный htmx.min.js) -->
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <!-- Подключение своих стилей -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- Шапка -->
  <header class="bg-white shadow-sm mb-8">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Дома для аренды</h1>
      <nav>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-indigo-600">Главная</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-indigo-600">О нас</a>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="container mx-auto px-4 py-8">
    <!-- Поиск -->
    <div class="mb-6">
      <input 
        type="text" 
        placeholder="Поиск по названию..." 
        class="px-4 py-2 border rounded-lg w-full max-w-md"
        hx-get="/houses"
        hx-trigger="keyup changed delay:500ms"
        hx-target="#houses-container"
        name="search"
      >
    </div>

    <!-- Список домов (загружается через HTMX) -->
    <div 
      id="houses-container"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      hx-get="http://localhost:8000/houses"
      hx-trigger="load"
      hx-target="this"
      hx-swap="innerHTML"
    >
      <div class="text-center py-12 text-gray-500">Загрузка...</div>
    </div>
  </main>

  <!-- Шаблон карточки дома (для HTMX) -->
  <template id="house-card">
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <img src="https://via.placeholder.com/400x300" alt="Дом" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2" data-name="title">Название дома</h3>
        <p class="text-gray-600 mb-4" data-name="location">Локация</p>
        <div class="flex justify-between items-center">
          <span class="text-indigo-600 font-bold" data-name="price">10000 ₽/ночь</span>
          <button 
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors"
            hx-post="/bookings"
            hx-swap="none"
          >
            Забронировать
          </button>
        </div>
      </div>
    </div>
  </template>

  <!-- Скрипт для обработки данных -->
  <script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
      if (evt.detail.requestConfig.path === "/houses") {
        const houses = JSON.parse(evt.detail.xhr.responseText);
        const container = document.getElementById("houses-container");
        const template = document.getElementById("house-card").content;
        
        container.innerHTML = "";
        houses.forEach(house => {
          const card = template.cloneNode(true);
          card.querySelector("[data-name='title']").textContent = house.title;
          card.querySelector("[data-name='price']").textContent = `${house.price} ₽/ночь`;
          if (house.location) {
            card.querySelector("[data-name='location']").textContent = house.location;
          }
          container.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
